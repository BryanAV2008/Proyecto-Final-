<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="GameTracker es una aplicación web para crear tu propia biblioteca personal de videojuegos, con la posibilidad de gestionarlos, escribir reseñas y llevar estadísticas de tu experiencia como gamer."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>GameTracker - Tu Biblioteca de Videojuegos Personal</title>

    <!-- Opcional: Enlace a una fuente de Google Fonts para mejorar la tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

   
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #a3e1f1; 
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh; 
      }

      #main-header {
        background-color: #282c34;
        padding: 20px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      #main-header .app-title {
        margin: 0;
        font-size: 2.2em;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        text-decoration: none; 
        color: white;
      }

      #main-nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 25px;
      }

      #main-nav li a {
        color: white;
        text-decoration: none;
        font-size: 1.15em;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.2s ease-in-out;
      }

      #main-nav li a:hover {
        background-color: #61dafb;
        color: #282c34;
      }

      #root {
        flex-grow: 1; 
        padding: 20px;
        max-width: 1200px; 
        margin: 0 auto; 
        width: 100%;
      }

      #main-footer {
        background-color: #282c34;
        color: white;
        padding: 15px;
        margin-top: auto; 
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>

    <header id="main-header">
      <a href="/" class="app-title">GameTracker</a>
      <nav id="main-nav">
        <ul>
          <li><a href="/">Biblioteca</a></li>
          <li><a href="/juegos/agregar">Agregar Juego</a></li>
          <li><a href="/estadisticas">Estadísticas</a></li>
        </ul>
      </nav>
    </header>


    <div id="root"></div>

 
    <footer id="main-footer">
      <p>&copy; 2025 GameTracker. Todos los derechos reservados.</p>
      <p>Desarrollado por Bryan Andrade para los gamers de corazón puro.</p>
    </footer>

  </body>
</html>
